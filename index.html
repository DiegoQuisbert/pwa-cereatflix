<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CereaTFlix</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@9.0.0/dist/pouchdb.min.js"></script>
    <link rel="apple-touch-icon" sizes="57x57" href="icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">

    <meta name="msapplication-TileImage" content="icons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <header class="header">
        <nav>
            <div class="text-container2">
                <a href="index.html"><img src="img/logo/logo2.png" alt="Imagen"></a>
            </div>
        </nav>
    </header>

    <main class="bg-image">
        <div class="text-container">
            <h1>Películas y series ilimitadas</h1>
            <p>Ingresa tu película favorita.</p>
            <div class="search-container">
                <nav class="navbar">
                    <div class="container-fluid">
                        <form class="d-flex flex-column flex-md-row" role="search">
                            <div class="mb-2 mb-md-0">
                                <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                            </div>
                            <div>
                                <button class="btn btn-outline-success mt-2 mt-md-0" type="submit">Search</button>
                            </div>
                        </form>
                    </div>
                </nav>
            </div>
        </div>
    </main>

    <section>
        <div class="container">
            <h2 class="text-center pt-4">¡Mira los resultados de tus búsquedas aquí abajo!</h2>
            <div id="searchResults" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <div id="errorMessage" class="alert alert-danger text-center" style="display: none;">Película no encontrada</div>
            </div>
        </div>
    </section>

    <section class="mt-4">
        <div class="container">
            <div class="text-center add-alert">
                <p class="btn btn-outline-primary mt-2">Instalar</p>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
